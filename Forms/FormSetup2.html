<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FormStyle.css">
    <title>Form Setup</title>
    <script defer src="./script2.js"></script>
</head>
<body>
    
 
    <section class="step-wizard ">
    <div class="container">
        <div class="title">
            <p>Form Setup</p>
        </div>
        <ul class="step-wizard-list">
            <li class="step-wizard-item ">
                <span class="progress-count">1</span>
                <span class="progress-label">Personal Info</span>
            </li>
            <li class="step-wizard-item current-item ">
                <span class="progress-count">2</span>
                <span class="progress-label">Company Info</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-count">3</span>
                <span class="progress-label">Business Hours</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-count">4</span>
                <span class="progress-label">Services</span>
            </li>
        </ul>
        <form action="FormSetup3.html" id="form">
            <div class="user_details1">
                <div class="input_box">
                    <label for="cmpName">Company Name</label>
                    <input type="text" id="cmpName" placeholder="Enter your Company Name" required>
                </div>
                <div class="input_box">
                    <label for="cmpEmail">Company Email Address</label>
                    <input type="email" id="cmpEmail" placeholder="Enter your Company Email" required>
                </div>
                
                <div class="input_box">
                    <label for="cmpPhone">Company Phone Number</label>
                    <input type="number" id="cmpPhone" placeholder="Enter your Company Phone Number" required>
                </div>
                <div class="input_box">
                    <label for="Position">Your Position In Company?</label>
                    <input type="text" id="Position" placeholder="Enter your Location" required>
                </div>
            </div>
              <div class="banner-btn">
                 <button type="submit" >Next</button>
            </div>
            <div class="prev_btn">
                <a href="FormSetup1.html"><span></span>Previous</a>
            </div>
          
        </div>
       
        </form>
    </div>
</section>
</body>
</html>
