<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FormStyle.css">
    <title>Form Setup</title>
</head>
<body>
    
 
    <section class="step-wizard ">
    <div class="container">
        <div class="title">
            <p>Form Setup</p>
        </div>
        <ul class="step-wizard-list">
            <li class="step-wizard-item ">
                <span class="progress-count">1</span>
                <span class="progress-label">Personal Info</span>
            </li>
            <li class="step-wizard-item  ">
                <span class="progress-count">2</span>
                <span class="progress-label">Company Info</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-count">3</span>
                <span class="progress-label">Business Hours</span>
            </li>
            <li class="step-wizard-item current-item">
                <span class="progress-count">4</span>
                <span class="progress-label">Services</span>
            </li>
        </ul>
        <div class="service">
        <div class="circle">
            <img src="./images/g+.png" alt="G+">
           <p>I'm using Gmail</p>
        </div>
        <div class="circle">
            <img src="./images/office.png" alt="office">
            <p>I'm using Office</p>
         </div>
         <div class="circle">
            <img src="./images/drive.png" alt="drive">
            <p>I'm using Drive</p>
         </div>
         <div class="circle">
            <img src="./images/another.png" alt="another">
            <p>Another service</p>
         </div>
         </div>
         <div class="setup">
         <p>Or i want to skip step entirely and setup later</p>
         </div>
         <div class="setuplink">
            <p><a href="">Skip Setup</a></p>
            </div>
            <div class="banner-btn">
                <a href=""><span></span>Done</a>
                <div class="prev_btn">
                    <a href="FormSetup3.html"><span></span>Previous</a>
                </div>
            
        </div>
    </div>
    
</section>
</body>
</html>
