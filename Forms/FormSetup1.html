<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FormStyle.css">
    <script defer src="./script.js"></script>
    <title>Form Setup</title>
</head>
<body>
    
 
    <section class="step-wizard ">
    <div class="container">
        <div class="title">
            <p>Form Setup</p>
        </div>
        <ul class="step-wizard-list">
            <li class="step-wizard-item current-item">
                <span class="progress-count">1</span>
                <span class="progress-label">Personal Info</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-count">2</span>
                <span class="progress-label">Company Info</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-count">3</span>
                <span class="progress-label">Business Hours</span>
            </li>
            <li class="step-wizard-item ">
                <span class="progress-count">4</span>
                <span class="progress-label">Services</span>
            </li>
        </ul>
        <form action="FormSetup2.html" id="form">
            <div class="user_details">
                <div class="input_box">
                    <label for="name">Full Name</label>
                    <input type="text" id="fname" placeholder="Enter your name" required >
                    <div class="error"></div>
                </div>
                <div class="input_box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required >
                    <div class="error"></div>
                </div>
                </div>
                <div class="user_details1">
            
                <div class="input_box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required >
                    <div class="error"></div>
                </div>
                <div class="input_box">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" placeholder="Enter your number"required >
                    <div class="error"></div>
                </div>
                <div class="input_box">
                    <label for="where">Where are you from?</label>
                    <input type="text" id="where" placeholder="Enter your Location" required>
                    <div class="error"></div>
                </div>
            </div>
            <div class="banner-btn">
                 <button type="submit" >Next</button>
            </div>
          
        </form>
    </div>
</section>
</body>
</html>
